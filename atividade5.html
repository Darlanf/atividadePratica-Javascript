<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade javascript 5</title>
</head>
<body>
    <script>
        document.write("<strong> ATIVIDADE - 05 </strong><br>")
        const aluno = "Darlan"
        const nota1 = 9
        const nota2 = 8
        const nota3 = 7
        let media = (nota1 + nota2 + nota3) / 3
        document.write("<br/> O aluno ", aluno, " ficou com média: ", media)
    </script>
    
</body>
<!-- Crie cinco variáveis usando const. Na primeira armazene o nome de um aluno. 
    Na segunda, terceira e quarta coloque 3 notas (valores de 0 à 10). 
    Calcule a média das notas e armazene na quinta variável let criada. 
    Apresente no documento html a seguinte informação:
     "O aluno _____ ficou com média _,_" -->
</html>
