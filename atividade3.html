<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade javascript 3</title>
</head>
<body>
    <script>
        document.write("<strong> ATIVIDADE - 03 </strong><br>")
        const total = 149.90
        let parcelas = 2
        let valorParcela = total / parcelas

        document.write("<br/> O valor total da compra foi: R$", total.toFixed(2), "<br/>")
        document.write("<br/> Forma de pagamento: ", parcelas, "x de R$", valorParcela.toFixed(2))
    </script>
    
</body>

<!-- 3. Crie três variáveis, uma usando const, duas variáveis usando let. 
Na variável const coloque o total de uma compra, por exemplo 149.90. 
Na variável let coloque a quantidade de parcelas, por exemplo 2. 
Na outra variável let coloque o valor da parcela. 
Apresente no documento html as seguintes informações: 
"O valor total da compra foi R$_,_" 
"Forma de pagamento: _x de R$_,_" -->
</html>
